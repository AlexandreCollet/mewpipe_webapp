<div ng-include="'/app/views/partials/header.html'"></div>


<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->
<!-- - - - - - - - - - - - - - - - RESULTS - - - - - - - - - - - -  -->
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->

<div id="results" class="container tiny_1_column small_2_columns medium_2_columns large_3_columns">

	
    <div class="listTitle lighten">
        <div class="line"></div>
        <h2>Search Results</h2>
    </div>

    <p ng-hide="results.videos.length" class="no-video">No result</p>
	
    <div infinite-scroll="results.loadMore()" class="infiniteScroll" ng-show="results.videos.length">
        <div ng-repeat="video in results.videos">
            <video-preview video="video"></video-preview>
        </div>
    </div>

    <div ng-show="results.busy" id="videos_loader" class="loader"></div>

</div>

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->
<!-- - - - - - - - - - - - - - - - SEARCH- - - - - - - - - - - - -  -->
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->

<search-form focus fixed value="{{results.searchString}}"></search-form>
