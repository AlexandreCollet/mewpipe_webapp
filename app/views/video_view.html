<div class="container">

    
    <div class="listTitle lighten">
        <div class="line"></div>
        <h2>{{ video.video.title }}</h2>
    </div>

    <video-js share-action="video.openShareModal"></video-js>

    <div class="video_informations">

        
        <div class="description">
            
            <div class="listTitle lighten">
                <div class="line"></div>
                <h3>Description</h3>
            </div>

            <p>{{ video.video.description }}</p>
        </div>
            <a href="" class="button w20">Share</a>

        <div class="views">

            <div class="listTitle lighten">
                <div class="line"></div>
                <h3>Views</h3>
            </div>

            <div class="score">
                total
                <span>{{ video.video.total_view_count }}</span>
            </div>

            <div class="score rotate">
                <div>daily<span>2530</span></div>
                <div>weekly <span>25000</span></div>
                <div>monthly <span>50000</span></div>
                <div>yearly <span>55000</span></div>
            </div>

        </div>

        <div class="shares">

            <div class="listTitle lighten">
                <div class="line"></div>
                <h3>Shares</h3>
            </div>

            <div class="score">
                total
                <span>{{ video.video.total_view_count }}</span>
            </div>

            <div class="score rotate">
                <div>daily<span>2530</span></div>
                <div>weekly <span>25000</span></div>
                <div>monthly <span>50000</span></div>
                <div>yearly <span>55000</span></div>
            </div>

        </div>

        <div class="author">
            
            <div class="listTitle lighten">
                <div class="line"></div>
                <h3>Author</h3>
            </div>

            <img src="http://www.gravatar.com/avatar/b3b38828063b1a3eb07f79f4e3ed66b1" alt="" class="avatar">
            <p class="pseudo">Alexandre Collet</p>
        
        </div>

    </div>



</div>
