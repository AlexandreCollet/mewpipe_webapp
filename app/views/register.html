<div ng-include="'/app/views/partials/header.html'"></div>


<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->
<!-- - - - - - - - - - - - - - - - RESULTS - - - - - - - - - - - -  -->
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->

<div id="results" class="container">

	
    <div class="listTitle lighten">
        <div class="line"></div>
        <h2>Register</h2>
    </div>

    <form name="registerForm" class="form" ng-submit="onSubmit(registerForm.$valid)" novalidate>

        <div class="input">
            <label for="register_input_username">Username</label>
            <input type="text" ng-model="username" id="register_input_username" required>
        </div>

        <div class="input">
            <label for="register_input_email">Email</label>
            <input type="email" ng-model="email" ng-pattern="regexEmail" id="register_input_email" required>
        </div>
        
        <div class="input">
            <label for="register_input_password">Password</label>
            <input type="password" ng-model="password" id="register_input_password" ng-pattern="regexPassword" required>
        </div>

        <div class="input">
            <label for="register_input_confirmation">Confirmation</label>
            <input type="password" ng-model="confirmation" id="register_input_confirmation" ng-pattern="password" required>
        </div>
        
        <div class="submit">
            <button type="submit" id="register_submit" class="submit" ng-disabled="registerForm.$invalid">Register</button>
        </div>
    
    </form>

</div>
