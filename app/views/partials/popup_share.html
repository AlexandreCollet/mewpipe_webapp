<div class="listTitle popup">
    <div class="line"></div>
    <h2>Share</h2>
</div>

<form ng-submit="shareIt()" class="form full_width">
	

	<div class="input" ng-repeat="email in emails track by $index">
		<label for="email_{{ $index }}">Email #{{ $index }}</label>
		<input type="email" id="email_{{ $index }}" ng-model="emails[$index]" ng-pattern="regexEmail" ng-change="onChange($index)">
	</div>

    <div class="submit">
        <button type="submit" id="login_submit" class="submit">Share</button>
    </div>

</form>
